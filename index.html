<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Animation Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        padding: min(20px, 2vh);
      }
      #animation-container {
        width: min(1082px, 90vw);
        height: min(1082px, 90vw);
        margin-bottom: min(20px, 2vh);
        border: 2px solid #fff;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        box-sizing: content-box;
        background-color: black;
      }
      #animation-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
      select {
        width: min(300px, 80vw);
        padding: min(12px, 1.5vh) min(20px, 2vw);
        font-size: clamp(14px, 2vw, 16px);
        border-radius: 4px;
        background-color: #333;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
      }
      select:focus {
        box-shadow: 0 0 0 2px #666;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #border-radius-toggle {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="animation-container"></div>
    <div class="controls">
      <select id="animation-select">
        <option value="">Select an animation</option>
      </select>
      <input type="checkbox" id="border-radius-toggle">
    </div>
    <script type="module" src="./src/main.ts"></script>
    <script>
      document.getElementById('border-radius-toggle').addEventListener('change', function(e) {
        const container = document.getElementById('animation-container');
        container.style.borderRadius = e.target.checked ? '0' : '8px';
      });
    </script>
  </body>
</html>
